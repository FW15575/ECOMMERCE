            <h1 style="margin-top: 80px;">Login Page</h1>
            
            <form>
                  <h4>Name</h4>
                <input  id="user" type="text" placeholder="Enter username"/><br>
                  

                   <h4>Password</h4>
                    <input  id="pass" type="password" placeholder="Enter password"/><br>

        <script>
            document.querySelector("form").addEventListener("submit",signin)

            var regdUsers=JSON.parse(localStorage.getItem("userDataBase"));

            function signin(event){
                event.preventDefault();

                var pass  = document.querySelector("#pass").value;
                var user = document.querySelector("#user").value;

                for(var i =0;i< regdUsers.length;i++){
                    console.log(regdUsers[i].userName,regdUsers[i].passwd);
                   if(regdUsers[i].userName == user &&
                   regdUsers[i].passwd == pass )
                   {
                       window.location.href = "project.html";
                   }
                   else{
                       alert("Invalid details");
                    }
               
                }
            }
        </script>
